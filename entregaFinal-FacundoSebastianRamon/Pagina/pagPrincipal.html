<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PontelaQuitatela</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="icon" href="./img/logo.png">
  <link rel="stylesheet" href="page.css">

 </head>
<body>
  <header>
    <div class="container">
      <h1>Pontela Quitatela</h1>
  

      <div class="elemento-derecha">
        <button id="logoutButton">Logout</button>
      </div>

      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#" onclick="mostrarInventario()">Ver Inventario</a></li>
          <li><a href="#" id="contact" >Contacto</a></li>
          <p id="respuestaServidor"></p>

        </ul>
      </nav>
    </div>
  </header>



  <main>
    <section id="inicio">
      <div class="container">
        <h2>Bienvenido!</h2>
        <p>Ofrecemos una amplia selección de prendas nuevas y usadas de alta calidad.</p>
        <a href="#" onclick="mostrarInventario()" class="btn">Ver Inventario</a>
      </div>
    </section>

    <section id="inventario" >
      <div class="container">
        <h2>Nuestro Inventario</h2>
        <div id="filtros" >
          <label for="marca">Marca:</label>
          <select id="marca">
            <option value="">Todas</option>
            <option value="Tommy Hilfiger">Tommy Hilfiger</option>
            <option value="Lacoste">Lacoste</option>
            
            
          </select>
    
          <label for="calidad">calidad:</label>
          <input type="number" id="calidad" min="1" max="5">
    
          <label for="precio">Precio máximo:</label>
          <input type="number" id="precio" min="0" max="1000000">
          <button onclick="mostrarPrendas()">Filtrar</button>
          <p id="notfound">  </p>
        </div>
    
        <div class="prend-list" id="prendList">
    
        </div>
      </div>
    </section>
    

  <div id="contact-form">
    <h2>Consulta</h2>
    <form id="form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" required></textarea>

      <button type="submit" id="submit-btn">Enviar</button>
      <div id="confirmation-message">La consulta ha sido enviada.</div>
    </form>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 PontelaQuitatela. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="./page.js" defer> </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  

</body>
</html>
